<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>

  {% load staticfiles %}

  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'users/signup_login/css.css' %}">
  <link rel="stylesheet" href="{% static 'users/signup_login/css/style.css' %}">


</head>

<body>
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>SIGN UP</h1>

          <form action="{% url 'users:signup' %}" method="post">
            {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label >
                First Name<span class="req">*</span>
              </label>
              <input name="first_name" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label >
                Last Name<span class="req">*</span>
              </label>
              <input name="last_name" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label >
              Email Address<span class="req">*</span>
            </label>
            <input name="email" type="email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label >
              Set A Password<span class="req">*</span>
            </label>
            <input name="password" type="password" required autocomplete="off"/>
          </div>

          <button class="button button-block">Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>
          {% if error %}
            <br><h4>{ error }</h4>
          {% endif %}
          <form action="{% url 'users:login' %}"  method="post">
            {% csrf_token %}
            <div class="field-wrap">
            <label >
              Email<span class="req">*</span>
            </label>
            <input name="email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label >
              Password<span class="req">*</span>
            </label>
            <input name="password" type="password" required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          {% if error %}
          <p>error</p>
          {% endif %}
           <button class="button button-block">Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src="{% static 'users/signup_login/js.js' %}"></script>

    <script src="{% static 'users/signup_login/js/index.js' %}"></script>

</body>
</html>
